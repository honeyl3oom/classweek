{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head>
    <title>
        {% block title %}base title{% endblock title %}
    </title>
    {% block stylesheets %}
        {% bootstrap_css %}
    {% endblock stylesheets %}
    {% block javascripts %}
        {% bootstrap_javascript %}
    {% endblock javascripts %}
</head>
<body>
    <div class="container">
        {% block content %}
            <h1>Base Content</h1>
        {% endblock content %}
    </div>
</body>
</html>
